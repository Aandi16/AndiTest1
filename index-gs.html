<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utca és ember párosítás ...........</title>
    
    <!-- OpenStreetMap + Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Stílus -->
    <style>
    #container {
	        display: flex;
	        justify-content: space-between;
	        gap: 20px;
	    }
	
    #tabla {
	        width: 45%;
	        border-collapse: collapse;
	    }
	
    #tabla th, #tabla td {
	        border: 1px solid #ccc; /* Vékonyabb szegély */
	        padding: 8px;
	        text-align: left;
	    }
	
    #terkep {
	        width: 50%;
	        height: 500px;
	        border: 2px solid #ccc; /* Szebb keret */
	    }
	
    /* Aktív sor kiemelése */
    .kijelolt-sor {
        background-color: #d0e8ff !important;
    }
    </style>
</head>
	
<body>
    <h2>Utca és Ember párosítás</h2>

    <div id="container">
        <table id="tabla" border="1">
            <thead>
                <tr>
                    <th>Utca</th>
                    <th>Hozzárendelt személy</th>
                    <th>Házszámok száma</th> <!-- Új oszlop a házszámok számának -->
                </tr>
            </thead>
            <tbody id="utcaTabla"></tbody>
        </table>

        <div id="terkep"></div>
    </div>

    <br>    
    <button id="mentesGomb">Mentés</button>
    <button id="exportGomb">Export</button>
	
    <!-- OpenStreetMap + Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        const SHEET_ID = "12OgjFi7yz_4J3tfWLGkBy6s4zvachBJgfbIc7JyaTOU"; // Google Sheet azonosítója
        const API_KEY = "AIzaSyD3hwC8jl869uWKhjLhTsd6KyRVk4XLpxM";  // Google API kulcs 
        let emberek = [];
        let utcak = [];
        let terkep;
        let activeLayer = null; // Az aktuálisan kijelölt utca

        function initMap() {
            terkep = L.map('terkep').setView([47.614, 19.024], 14); // Üröm középpont
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(terkep);
        }

        // Google Sheets adatlekérés
        function loadData() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
            }).then(() => {
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SHEET_ID,
                    range: "Emberek!A:A"
                });
            }).then(response => {
                emberek = response.result.values.flat();
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SHEET_ID,
                    range: "Utcak!A:A"
                });
            }).then(response => {
                utcak = response.result.values.flat();
                populateTable();
            }).catch(error => console.error("Hiba:", error));
        }

        function populateTable() {
            let tabla = document.getElementById("utcaTabla");
            utcak.forEach(utca => {
                let sor = tabla.insertRow();
                let cellaUtca = sor.insertCell(0);
                let cellaSzemely = sor.insertCell(1);
                let cellaHazszam = sor.insertCell(2);

                cellaUtca.textContent = utca;
                cellaUtca.onclick = () => jelolUtca(utca);

                let select = document.createElement("select");
                emberek.forEach(ember => {
                    let option = document.createElement("option");
                    option.value = ember;
                    option.textContent = ember;
                    select.appendChild(option);
                });
                cellaSzemely.appendChild(select);

                // Lekérjük a házszámok számát és beírjuk a cellába
                fetchHazszamokSzama(utca, cellaHazszam);
            });
        }

        // Házszámok számának lekérése az Nominatim API-ból
        function fetchHazszamokSzama(utca, cella) {
            fetch(`https://nominatim.openstreetmap.org/search?street=${utca}&city=Üröm&postalcode=2096&country=Hungary&format=json`)
                .then(response => response.json())
                .then(data => {
                    let hazszamSzam = data.length; // Házszámok számának meghatározása
                    cella.textContent = hazszamSzam > 0 ? hazszamSzam : "Nincs adat";
                })
                .catch(error => {
                    console.error("Hiba történt a házszámok lekérése közben:", error);
                    cella.textContent = "Hiba";
                });
        }

        function handleClientLoad() {
            gapi.load("client", loadData);
        }

	window.onload = function () {
	    initMap();
	    handleClientLoad();
	};
    </script>

   <!-- Firestore script -->
   <script type="module" src="script-gs.js"></script>
</body>
</html>
